<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    
    <style>
        html, body {
          width: 100%;
          height: 100%;
          margin: 0px;
          border: 0;
          overflow: hidden; /*  Disable scrollbars */
          display: block;  /* No floating content on sides */
        }

        canvas {
            box-sizing: border-box;
            border-style: none;
            margin: 0px;
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    
</head>
<body>
    <canvas width="500px"; height="500px">HTML5 Canvas is not supported on your browser</canvas>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="lux.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script id="color-vs" type="x-shader/x-vertex">#version 300 es
        in vec3 a_position;
        in vec4 a_color;
      
        uniform mat4 u_model;
        uniform mat4 u_view;
        uniform mat4 u_perspective;
      
        out vec4 fragColor;
        void main(void) {
            fragColor = a_color;
            gl_Position = u_perspective * u_view * u_model * vec4(a_position, 1.0);
        }
    </script>
    <script id="color-fs" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        
        uniform vec3 u_materialColor;

        in vec4 fragColor;

        out vec4 outputColor;
        void main(void) {
            outputColor = fragColor * vec4(u_materialColor, 1.0);
        }
    </script>
    <script id="lambert-vs" type="x-shader/x-vertex">#version 300 es
        in vec3 a_position;
        //in vec3 a_normal;
        in vec4 a_color;
      
        uniform mat4 u_model;
        uniform mat4 u_view;
        uniform mat4 u_perspective;

        out vec4 fragColor;
        void main(void) {
            fragColor = a_color ;
            gl_Position = u_perspective * u_view * u_model * vec4(a_position, 1.0);
        }
    </script>
    <script id="lambert-fs" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        
        in vec4 fragColor;

        uniform vec3 u_lightColor;
        
        uniform vec3 u_materialColor;

        out vec4 outputColor;
        void main(void) {
            outputColor = fragColor * vec4(u_materialColor, 1.0) * vec4(u_lightColor, 1.0);
        }
    </script>
</body>
</html>
